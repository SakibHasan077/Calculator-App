<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <!-- Custom Css -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="model">
        <div id="modelBtnDiv">
            <input type="button" value="Click Hare to see details" id="modelOpenBtn">
        </div>
        <div id="modal_content">
            <div id="main-content">
                <div class="content-element" id="content_element">
                    <input type="button" value="x" id="modelCloseBtn">
                    <h1>Calculator App </h1>
                    <p>It's a simple calculator and you can solve all the general Expression on it. </p>
                </div>
            </div>
        </div>
    </div>
    <div class="calcularor">
        <input type="text" id="display" readonly value="0">
        <div id="calculator-btn">
            <button type="button">C</button>
            <button id="deleteElement" type="button">DEL</button>
            <button type="button">%</button>
            <button type="button">/</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">*</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button"> - </button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">+</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" class="btn_equal">=</button>
        </div>
    </div>
    <!-- Script -->
  <!--Custom Js-->
  <script src="./script.js"></script>
</body>
</html>
